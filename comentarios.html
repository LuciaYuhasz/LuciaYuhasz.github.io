<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link rel="stylesheet" href="estilocom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



    <section class="form-register">

        <br>
        <br>

        <h1>NOS VISITASTE? DEJA TU COMENTARIO</h1>
        <br>
        <br>

        <form action="/formulario" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="apellido" id="apellido" name="apellido" required><br><br>

            <label for="comentarios">Comentarios o sugerencias:</label><br>
            <textarea id="comentarios" name="comentarios" rows="8" cols="100" required></textarea><br><br>

            <input type="submit" value="Enviar">
            <p> <a href="index.html"> Volver a la pagina principal</a></p>
        </form>
    </section>
</body>

</html>
